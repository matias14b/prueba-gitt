<body id="pnt-body" class="pnt-body-portabilidad" onkeydown="if (event.keyCode == 9 && event.target.id == 'pnt-body') {
                event.preventDefault()
            }">
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-59WM8NL" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="pnt-pagina-container">
    <div class="row">
      <div id="pnt-app">
        <portabilidad></portabilidad>
      </div>
    </div>
  </div>

  <template id="pnt-template-portabilidad">
    <div>
      <portabilidad-banner v-if="showBanner" v-bind:es-formulario-referido="esFormularioReferido">
      </portabilidad-banner>
      <h1 v-if="showBanner" class="pnt-formulario-titulo"><b>¡Pedí tu portabilidad Tuenti!</b><br> Pasate online sin
        cambiar de número.</h1>

      <portabilidad-light-boxes></portabilidad-light-boxes>

      <div class="col s12 pnt-contenedor-card">
        <div class="row pnt-js-contenedor-spinner" v-if="spinnerVisible">
          <div class="pnt-fondo-spinner-tuenti">
            <div class="pnt-contenedor-spinner-tuenti">
              <img class="pnt-logo-spinner" src="img/logo-optimizado.jpg" alt="" />
              <div class="preloader-wrapper big active pnt-wrapper-spinner-tuenti">
                <div class="spinner-layer pnt-spinner-tuenti">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card pnt-card-con-borde-de-color pnt-card pnt-card-porta-principal">
          <div class="card-content">
            <portabilidad-stepper-horizontal :current-position="step"></portabilidad-stepper-horizontal>
            <portabilidad-stepper-radial ref="portabilidadStepperRadial" :pasos-completos="step">
            </portabilidad-stepper-radial>
            <ul>
              <li>
                <div>
                  <portabilidad-datos-personales v-bind:show-banner="showBanner"
                    v-bind:es-formulario-referido="esFormularioReferido" ref="portabilidadDatosPersonales">
                  </portabilidad-datos-personales>
                </div>
              </li>
              <li>
                <div>
                  <portabilidad-linea-a-portar v-on:toggle-spinner="toggleSpinner"
                    v-bind:corresponde-pin="correspondePin" v-on:cambiar-operadora="cambiarOperadora"
                    v-on:cambiar-numero-chip="cambiarNumeroChip" v-bind:es-testing="esTesting"
                    ref="portabilidadLineaAPortar">
                  </portabilidad-linea-a-portar>
                </div>
              </li>
              <li>
                <div>
                  <portabilidad-datos-dni ref="portabilidadDatosDni"></portabilidad-datos-dni>
                </div>
              </li>
              <li>
                <div>
                  <portabilidad-firma v-bind:contador-pin="contadorPin" v-bind:corresponde-pin="correspondePin"
                    v-bind:es-testing="esTesting" ref="portabilidadFirma">
                  </portabilidad-firma>
                </div>
              </li>
              <li>
                <div>
                  <portabilidad-typ v-bind:mensaje-error="mensajeError" v-bind:is-creada-con-exito="isCreadaConExito"
                    v-bind:portabilidad-id="state.portabilidad.id" v-bind:token="state.token"
                    v-bind:mail="state.portabilidad.cliente.email" v-bind:tipo-de-typ="tipoDeTyp" ref="portabilidadTYP">
                  </portabilidad-typ>
                </div>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="pnt-template-portabilidad-datos-personales">
    <transition name="slide-fade">
      <form id="pnt-js-formulario-datos-personales" v-show="esVisible">
        <div class="row pnt-step-contenedor">
          <div class="input-field col s12 m4 pnt-margin-bottom">
            <input v-model="portabilidad.cliente.nombre" v-validate="'required|alpha_spaces|sin_insultos'"
              id="pnt-js-nombre-nueva-linea" class="pnt-js-input-nueva-linea pnt-js-barra-progreso" name="nombre"
              type="text" v-on:keydown.tab="prevenirCambioFoco('atras', $event)" />
            <label for="pnt-js-nombre-nueva-linea">Nombre completo <span class="pnt-campo-obligatorio">*</span></label>
            <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('nombre') }}</span>
          </div>
          <div class="input-field col s12 m4 pnt-margin-bottom">
            <input v-model="portabilidad.cliente.apellido" v-validate="'required|alpha_spaces|sin_insultos'"
              id="pnt-js-apellido-nueva-linea" class="pnt-js-input-nueva-linea pnt-js-barra-progreso" name="apellido"
              type="text" />
            <label for="pnt-js-apellido-nueva-linea">Apellido(s) <span class="pnt-campo-obligatorio">*</span></label>
            <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('apellido') }}</span>
          </div>
          <div class="input-field col s12 m4 pnt-margin-bottom">
            <input v-model="portabilidad.cliente.dniTitular" v-validate="'required|numeric|min:6|max:11'" id="pnt-js-dni"
              class="pnt-js-input-nueva-linea" name="dni" type="tel" minlength="7" maxlength="11" />
            <label for="pnt-js-dni">DNI <span class="pnt-campo-obligatorio">*</span></label>
            <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('dni') }}</span>
          </div>
        </div>
        <div class="row pnt-step-contenedor">
          <div class="input-field col s12 m6 pnt-div-fecha-nacimiento pnt-margin-bottom">
            <label class="pnt-label-fecha-nacimiento">Fecha de nacimiento <span
                class="pnt-campo-obligatorio">*</span></label>
            <div class="pnt-input-group-fecha-nacimiento">
              <input v-validate="'required|numeric|'" v-model="dia" @change="validarYAsignarFechaNacimiento()"
                class="pnt-input-fecha-nacimiento" type="tel" placeholder="dd" maxlength="2"
                @keyup="diaNacimientoCompleto()" name="fecha-nacimiento">
              <span class="pnt-fecha-nacimiento-divisor">/</span>
              <input v-validate="'required|numeric'" v-model="mes" @change="validarYAsignarFechaNacimiento()"
                class="pnt-input-fecha-nacimiento" type="tel" placeholder="mm" maxlength="2" ref="mes"
                @keyup="mesNacimientoCompleto()" name="fecha-nacimiento">
              <span class="pnt-fecha-nacimiento-divisor">/</span>
              <input v-validate="'required|numeric'" v-model="anio" @change="validarYAsignarFechaNacimiento()"
                class="pnt-input-fecha-nacimiento" type="tel" placeholder="aaaa" maxlength="4" ref="anio"
                @keyup="anioNacimientoCompleto()" name="fecha-nacimiento">
              <input type="hidden" name="fecha-de-nacimiento" v-validate="'required|fecha_valida'"
                v-model="fechaNacimientoAValidar">
            </div>
            <span class="pnt-mensaje-de-input pnt-mensaje-de-input-fecha-nacimiento pnt-mensaje-validacion-input">{{
              errors.first('fecha-de-nacimiento') }}</span>
          </div>
          <div class="input-field col s12 m6 pnt-div-telefono-alternativo pnt-margin-bottom">
            <input v-model="portabilidad.cliente.telefonoAlternativo" data-vv-as="teléfono alternativo"
              v-validate="'numeric|length:10|linea_valida'" maxlength="10" ref="contacto" id="pnt-js-telefono-nueva-linea"
              class="pnt-js-input-nueva-linea" name="telefono-alternativo" type="tel" />
            <label for="pnt-js-telefono-nueva-linea">N° de contacto</label>
            <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('telefono-alternativo')
              }}</span>
          </div>
        </div>
        <div class="row pnt-step-contenedor">
          <div class="input-field col s12 pnt-margin-bottom"
            v-bind:class="{ 'm6' : esFormularioReferido | esFormularioCodigoPromocional }">
            <input v-model="portabilidad.cliente.email" data-vv-as="correo electrónico"
              v-validate="'required|email|sin_insultos'" id="pnt-js-email-nueva-linea"
              class="pnt-js-input-nueva-linea pnt-js-barra-progreso" name="email" type="email"
              v-on:keydown.tab="esMailUltimoCampo ? prevenirCambioFoco('adelante', $event) : ''" />
            <label for="pnt-js-email-nueva-linea">¿A qu&eacute; mail te mandamos toda la
              info? <span class="pnt-campo-obligatorio">*</span></label>
            <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('email') }}</span>
          </div>
          <div v-if="esFormularioCodigoPromocional" class="input-field col s12 m6 pnt-margin-bottom">
            <input v-model="portabilidad.codigoPromocional" v-validate="'required|alpha_spaces|sin_insultos'"
              id="pnt-js-codigo-promocional" class="pnt-js-input-nueva-linea pnt-js-barra-progreso"
              name="codigo-promocional" type="text" v-on:keydown.tab="prevenirCambioFoco('adelante', $event)"
              v-bind:disabled="codigoPromocionalEnParametro" />
            <label for="pnt-js-codigo-promocional" v-bind:class="{ active: codigoPromocionalEnParametro }">C&oacute;digo
              promocional <span class="pnt-campo-obligatorio">*</span></label>
            <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('codigo-promocional')
              }}</span>
          </div>
          <div v-if="esFormularioReferido" class="input-field col s12 m6">
            <input v-bind:disabled="codigoReferidoEnParametro || mensajeInputReferido === 'INFO_SPINNER'"
              v-model="portabilidad.codigoReferido" v-validate="'required|numeric|length:10|linea_valida'" maxlength="10"
              id="pnt-js-codigo-referido" class="pnt-js-input-nueva-linea pnt-js-barra-progreso" name="codigo-referido"
              data-vv-as="número de referido" type="tel" v-on:keydown.tab="prevenirCambioFoco('adelante', $event)" />
            <label class="pnt-mensaje-de-input pnt-label-responsive" for="pnt-js-codigo-referido"
              v-bind:class="{ active: codigoReferidoEnParametro }">N&uacute;mero de l&iacute;nea de la
              persona que te invit&oacute; <span class="pnt-campo-obligatorio">*</span></label>
            <portabilidad-input-spinner v-if="mensajeInputReferido === 'INFO_SPINNER'">
            </portabilidad-input-spinner>
            <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('codigo-referido') }}</span>
            <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input"
              v-if="mensajeInputReferido === 'ERROR_VALIDACION'">Poné el número con código de área, sin 0
              y sin 15.</span>
            <span class="pnt-mensaje-de-input pnt-mensaje-informativo-input" v-if="mensajeInputReferido === 'INFO'">Número
              válido.</span>
            <span class="pnt-mensaje-de-input pnt-mensaje-informativo-input pnt-mensaje-input-con-spinner"
              v-if="mensajeInputReferido === 'INFO_SPINNER'">Verificando...</span>
            <span class="pnt-mensaje-de-input pnt-mensaje-informativo-input pnt-mensaje-advertencia-input"
              v-if="mensajeInputReferido === 'ERROR_CONEXION'">¡Ups! No pudimos verificar el número por un
              error inesperado. Seguí adelante sin beneficios o intentá de nuevo más tarde.</span>
          </div>
        </div>

        <portabilidad-acciones :is-primer-paso="true" v-on:atras-step="$parent.atrasStep"
          v-on:siguiente-step="$parent.siguienteStep" v-bind:is-siguiente-habilitado="isSiguienteHabilitado"
          v-bind:is-atras-habilitado="isAtrasHabilitado" v-bind:is-atras-visible="isAtrasVisible"
          v-bind:datos-del-paso="portabilidad"></portabilidad-acciones>
      </form>
    </transition>
  </template>

  <template id="pnt-template-portabilidad-linea-a-portar">
    <transition name="slide-fade">
      <div v-show="esVisible">
        <form>
          <div class="row pnt-step-contenedor">
            <div class="input-field col s12">
              <input v-model="linea.numeroLinea" v-validate="'required|numeric|length:10|linea_valida'" maxlength="10"
                data-vv-as="número de línea" id="numeroLinea" class="pnt-js-input-formulario pnt-input-numerico"
                type="tel" name="numeroLinea" />
              <label for="numeroLinea">N&uacute;mero de L&iacute;nea <span class="pnt-campo-obligatorio">*</span></label>
              <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('numeroLinea') }}
              </span>
              <p class="pnt-formulario-texto-mediano pnt-formulario-mt-sm pnt-formulario-ml-md"
                v-if="linea.operadora && correspondePin">
                <i class="material-icons pnt-formulario-texto-mediano-icono">info</i>
                Te vamos a enviar un PIN por SMS para que lo ingreses en el &uacute;ltimo paso
              </p>
            </div>
          </div>
          <div>
            <vue-recaptcha v-if="!esTesting" ref="invisibleRecaptcha" size="invisible" @verify="onCaptchaVerificado"
              sitekey="6LceQc4UAAAAAD-rH5p6h1Nk4TvbkqKNpIWEvekz">
            </vue-recaptcha>
          </div>
          <div class="row pnt-step-contenedor">
            <div class="input-field col s12 m6 pnt-dropdown">
              <select class="browser-default" v-model='linea.operadora' v-validate="'required'" name="operadora">
                <option value="" disabled selected>¿Qu&eacute; operadora ten&eacute;s?</option>
                <option value="Claro">Claro</option>
                <option value="Personal">Personal</option>
                <option value="Movistar">Movistar</option>
              </select>
              <label class="pnt-js-label-select">Operadora <span class="pnt-campo-obligatorio">*</span></label>
              <div v-if="ofertas && ofertas.length" class="pnt-oferta-segmentada">
                <span>Beneficio especial</span>
                <i class="material-icons pnt-icono-oferta">star</i>
              </div>
              <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('operadora') }}</span>
            </div>
            <div class="input-field col s12 m6 pnt-dropdown">
              <select class="browser-default" v-model='linea.plan' v-validate="'required'" name="plan">
                <option value="" disabled selected>Eleg&iacute; tu plan actual</option>
                <option value="prepago">Prepago o Tarjeta</option>
                <option value="pospago">Con factura</option>
              </select>
              <label class="pnt-js-label-select">Plan <span class="pnt-campo-obligatorio">*</span></label>
              <span class="pnt-mensaje-de-input pnt-mensaje-validacion-input">{{ errors.first('plan') }}</span>
            </div>

            <div id="modal-oferta" class="modal pnt-modal-oferta">
              <div class="pnt-div-modal-oferta-titulo">
                <span class="pnt-modal-oferta-titulo">¡Beneficios exclusivos para vos!</span>
              </div>
              <div class="modal-content pnt-div-contenedor-modal-oferta" v-for="oferta in ofertas">
                <div class="pnt-div-contenido-modal-oferta">
                  <span class="pnt-span-modal-oferta">
                    <p v-if="oferta.gigas && !oferta.mensajeBeneficio">Te regalamos <b>{{oferta.gigas}} GB</b> por {{oferta.duracionGigas}} d&iacute;as!</p>
                    <p v-if="oferta.saldo && !oferta.mensajeBeneficio">Te regalamos <b>${{oferta.saldo}}</b> de saldo para usar!</p>
                    <p v-if="oferta.descuento && !oferta.mensajeBeneficio">Te descontamos el <b>{{oferta.descuento}}%</b> en tu primer combo!</p>
                    <p v-else>{{oferta.mensajeBeneficio}}</p>
                  </span>
                </div>
              </div>
              <div class="modal-footer pnt-div-modal-oferta-footer">
                <button type="button" class="modal-close waves-effect waves-dark btn pnt-button-siguiente">Cerrar</button>
              </div>
            </div>

          </div>

          <template v-if="!isSeleccionadaOpcionChip">
            <p class="pnt-encabezado-paso">¿Ya ten&eacute;s tu chip Tuenti?</p>
            <div class="row pnt-container-button-nueva-linea pnt-container-button-nueva-linea-con-margenes">
              <div
                class="waves-effect waves-light btn pnt-button-nueva-linea pnt-button-nueva-linea-con-icono pnt-contenedor-icono-obtener-chip"
                @click="isActivoBotonTengoChip = true">
                <div class="row pnt-boton-chip">
                  <div class="col s12">
                    <i class="material-icons pnt-icono-boton-con-icono">sim_card</i>
                  </div>
                  <div class="col m8 offset-m2 s12">
                    <span class="center-align pnt-button-nueva-linea-texto">Ya tengo mi chip <br>Tuenti</span>
                  </div>
                </div>
              </div>
              <div
                class="waves-effect waves-light btn pnt-button-nueva-linea pnt-button-nueva-linea-con-icono pnt-contenedor-icono-obtener-chip"
                @click="isActivoBotonRetiro = true">
                <div class="row pnt-boton-chip">
                  <div class="col s12">
                    <img class="pnt-imagen-retiro" src="icon/punto-retiro-tuenti.svg" alt="Punto de retiro">
                  </div>
                  <div class="col m8 offset-m2 s12">
                    <span class="center-align pnt-button-nueva-linea-texto">Retir&aacute; HOY tu chip <br>¡GRATIS!</span>
                  </div>
                </div>
              </div>
              <div
                class="waves-effect waves-light btn pnt-button-nueva-linea pnt-button-nueva-linea-con-icono pnt-contenedor-icono-obtener-chip"
                @click="isActivoBotonDelivery = true">
                <div class="row pnt-boton-chip">
                  <div class="col s12">
                    <img class="pnt-imagen-camion" src="icon/delivery-tuenti.svg" alt="Envio">
                  </div>
                  <div class="col m8 offset-m2 s12">
                    <span class="center-align pnt-button-nueva-linea-texto">Te lo mandamos <br>¡GRATIS! de 1 a 5 D&Iacute;AS</span>
                  </div>
                </div>
              </div>
            </div>
          </template>

          <div class="row" v-else>

            <portabilidad-datos-numero-chip v-on:set-numero-chip="setNumeroChip" v-show="isActivoBotonTengoChip">
            </portabilidad-datos-numero-chip>

            <portabilidad-datos-envio-chip v-on:set-envio="setEnvioChip" v-show="isActivoBotonDelivery">
            </portabilidad-datos-envio-chip>

            <portabilidad-puntos-retiro v-on:set-punto-retiro="setPuntoRetiro" v-on:toggle-spinner="toggleSpinner"
              v-show="isActivoBotonRetiro" v-bind:is-activo-boton-retiro="isActivoBotonRetiro">
            </portabilidad-puntos-retiro>
          </div>
        </form>

        <portabilidad-acciones v-on:atras-step="$parent.atrasStep" v-on:siguiente-step="$parent.siguienteStep"
          v-bind:is-siguiente-habilitado="isSiguienteHabilitado" v-bind:is-atras-habilitado="isAtrasHabilitado"
          v-bind:datos-del-paso="datosDelPaso"></portabilidad-acciones>
      </div>
  </transition>
  </template>
